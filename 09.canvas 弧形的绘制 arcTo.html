<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>09.canvas 弧形的绘制 arcTo</title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body style="padding: 50px;">
		<!--默认 宽 高 是 300x150 同样 我们可以用 style 给样式 支持ie9 以上的浏览器-->
		<canvas id="canvas">
		 你好，您的浏览器不支持Canvas？
	</canvas>

		<script>
			//获取canvas 的上下文环境,来获取2D绘图上下文 初始化
			function init() {
				// 获取html DOM 元素 canvas
				var canvas = document.getElementById("canvas");
				canvas.width = 1024;
				canvas.height = 500;
				canvas.style.border = "1px solid #111";
				if(canvas.getContext("2d")) {
					// 获取canvas 的上下文环境,来获取2D绘图上下文
					context = canvas.getContext("2d");
				} else {
					alert(" 你好，您的浏览器不支持Canvas");
				}
			
				drawArcTo(); //canvas arcto
				
			}

			// 绘制弧形
			function drawArcTo() {
				// 绘制弧形
				// π 180度  Math.PI  false 顺时针  true 逆时针
				//context.arc(x,y,r,sAngle,eAngle,counterclockwise);
				
				
				context.beginPath();
				context.lineWidth=2;
				context.moveTo(30,30);
				context.lineTo(100,30);
				context.arcTo(150,30,150,60,30);
				
				context.lineTo(150,120);
				context.stroke();
				context.closePath();
				
				
				
				

			}
			
			
		
			//target.addEventListener(type,listener,userCapture);
			if(document.all){
				window.attachEvent('load',init); //ie
			}else{
				window.addEventListener('load',init,false); // 谷歌 火狐 等
			}



		</script>

	</body>

</html>
