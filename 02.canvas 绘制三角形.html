<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>02. canvas 绘制三角形</title>
	
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
		canvas{
			/*border:1px solid #111;
			background: red;
			width: 600px;
			height: 600px;
			display: block;
			margin: 0 auto;	*/
		}
	</style>
</head>
<body style="padding: 50px;">
	<!--默认 宽 高 是 300x150 同样 我们可以用 style 给样式 支持ie9 以上的浏览器-->
	<canvas id="canvas" >
		 你好，您的浏览器不支持Canvas？
	</canvas>
	
	<script>
		// 获取html DOM 元素 canvas
		
		var  canvas = document.getElementById("canvas");
		canvas.width = 400;
		canvas.height = 400;
		canvas.style.border ="1px solid #111";
		//canvas.style.background="red";
			
		//兼容问题
		if(canvas.getContext("2d")){
			// 获取canvas 的上下文环境,来获取2D绘图上下文
			var  context = canvas.getContext("2d");
		}else{
			alert(" 你好，您的浏览器不支持Canvas");
		}
		// 绘制 基本图形和线条的步骤 
		// 三角形 绘制时候 结合 moveTo()  和 lineTo()
		
		context.beginPath();// 开始绘图
		context.moveTo(20,20); // 设置路径开始的坐标
		context.lineTo(100,20);//摄者路径的终点
		context.lineTo(100,100);//摄者路径的终点
		
		context.lineWidth = 5; // lineWidth 线条粗细
		context.fillStyle ="aqua"; // fillStyle("颜色") fill()  填充色
		context.strokeStyle="red"; // strokeStyle("颜色") 线条颜色
		
		
		context.closePath(); // 结束
		context.stroke() // 描边 绘制 轮廓 路径
		context.fill();
		
		
		
		
		
		
	</script>
	
</body>
</html>
