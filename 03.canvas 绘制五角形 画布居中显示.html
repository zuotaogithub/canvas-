<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>03. canvas 绘制五角形 画布居中显示</title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			canvas {
				/*border:1px solid #111;
			background: red;
			width: 600px;
			height: 600px;
			display: block;
			margin: 0 auto;	*/
			}
		</style>
	</head>

	<body style="padding: 50px;">
		<!--默认 宽 高 是 300x150 同样 我们可以用 style 给样式 支持ie9 以上的浏览器-->
		<canvas id="canvas">
		 你好，您的浏览器不支持Canvas？
	</canvas>

		<script>
		
		// 五角星
			function drawStar() {
				// 获取html DOM 元素 canvas
				var canvas = document.getElementById("canvas");
				canvas.width = 500;
				canvas.height = 500;
				canvas.style.border = "1px solid #111";
				//canvas.style.background="red";

				//兼容问题
				if(canvas.getContext("2d")) {
					// 获取canvas 的上下文环境,来获取2D绘图上下文
					var context = canvas.getContext("2d");
				} else {
					alert(" 你好，您的浏览器不支持Canvas");
				}
				// 绘制 基本图形和线条的步骤 
				// 三角形 绘制时候 结合 moveTo()  和 lineTo()

				context.beginPath(); // 开始绘图
				context.moveTo(76, 197); // 设置路径开始的坐标
				context.lineTo(421, 197); //
				context.lineTo(143, 399); //
				context.lineTo(248, 71); //
				context.lineTo(356, 399); //
				context.lineTo(76, 197); //

				context.lineWidth = 1; // lineWidth 线条粗细
				context.fillStyle = "aqua"; // fillStyle("颜色") fill()  填充色
				context.strokeStyle = "red"; // strokeStyle("颜色") 线条颜色

				context.closePath(); // 结束
				context.stroke() // 描边 绘制 轮廓 路径
				context.fill();
				
				//样式
				canvas.style.position ="absolute";
				//获取 浏览器 可见区域的高度 document.documentElement.clientHeight
				canvas.style.top=(document.documentElement.clientHeight-500)/2+"px";
				canvas.style.left=(document.documentElement.clientWidth-500)/2+"px";
			}
			
			window.onload = window.onresize = drawStar;
			
		</script>

	</body>

</html>
