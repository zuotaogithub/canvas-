<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>16.canvas 绘制图片 </title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			/*不要在css 定义 画布的 宽 高*/
			/*canvas{
				width: 500px;
				height: 500px;
			}*/
		</style>
	</head>

	<body style="padding: 50px;">
		<!--默认 宽 高 是 300x150 同样 我们可以用 style 给样式 支持ie9 以上的浏览器-->
		<!--<canvas id="canvas" width="500" height="500">-->
		<canvas id="canvas" >
		 你好，您的浏览器不支持Canvas？
		</canvas>
		
		<p>图片</p>
		<div id="">
			<img src="img/img.jpg" id="img">
		</div>
		<script>
			//获取canvas 的上下文环境,来获取2D绘图上下文 初始化
			function init() {
				// 获取html DOM 元素 canvas
				var canvas = document.getElementById("canvas");
				canvas.width = 500;
				canvas.height = 500;
				canvas.style.border = "1px solid #111";
				if(canvas.getContext("2d")) {
					// 获取canvas 的上下文环境,来获取2D绘图上下文
					context = canvas.getContext("2d");
				} else {
					alert(" 你好，您的浏览器不支持Canvas");
				}
				
				drawImg(); // 绘制图片

			}

			// 绘制图片
			function drawImg() {
				context.beginPath();
//				 var img = new Image();
//				 img.src="img/img.jpg";
				var img =  document.getElementById("img");
				context.drawImage(img,20,20,40,40,20,20,50,50);
				context.closePath();
				
				
			}
			
			
			


			
			
		
			//target.addEventListener(type,listener,userCapture);
			if(document.all){
				window.attachEvent('load',init); //ie
			}else{
				window.addEventListener('load',init,false); // 谷歌 火狐 等
			}



		</script>

	</body>

</html>
